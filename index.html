<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planner">
        <div class="header">
            <div class="title">Weekly Plan</div>
            <div class="header-input">
                <label>Week of</label>
                <input type="text">
            </div>
            <div class="header-input">
                <label>Healthy Habit</label>
                <input type="text">
            </div>
            <div class="header-input">
                <label>Room for Improvement</label>
                <input type="text">
            </div>
        </div>
        
        <div class="container">
            <div class="sidebar">
                <div class="section">
                    <h2 class="section-title">Top 3 Goals</h2>
                    <div class="task-list">
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Everything Else</h2>
                    <div class="task-list">
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Next Week</h2>
                    <div class="task-list">
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                        <div class="task-item">
                            <input type="checkbox">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="calendar">
                <div class="day">
                    <div class="triangle"></div>
                    <div class="day-header">
                        <span>Monday</span>
                        <input type="checkbox">
                    </div>
                    <input type="text">
                </div>
                <div class="day">
                    <div class="triangle"></div>
                    <div class="day-header">
                        <span>Tuesday</span>
                        <input type="checkbox">
                    </div>
                    <input type="text">
                </div>
                <div class="day">
                    <div class="triangle"></div>
                    <div class="day-header">
                        <span>Wednesday</span>
                        <input type="checkbox">
                    </div>
                    <input type="text">
                </div>
                <div class="day">
                    <div class="triangle"></div>
                    <div class="day-header">
                        <span>Thursday</span>
                        <input type="checkbox">
                    </div>
                    <input type="text">
                </div>
                <div class="day">
                    <div class="triangle"></div>
                    <div class="day-header">
                        <span>Friday</span>
                        <input type="checkbox">
                    </div>
                    <input type="text">
                </div>
                <div class="day">
                    <div class="triangle"></div>
                    <div class="day-header">
                        <span>Saturday</span>
                        <input type="checkbox">
                    </div>
                    <input type="text">
                </div>
                <div class="day sunday">
                    <div class="triangle"></div>
                    <div class="day-header">
                        <span>Sunday</span>
                        <input type="checkbox">
                    </div>
                    <input type="text">
                </div>
                <div class="day saturday">
                    <div class="triangle"></div>
                    <div class="day-header">
                        <span>Saturday</span>
                        <input type="checkbox">
                    </div>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
